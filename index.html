<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASHION</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Remix icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
</head>

<body>

    <div class="container">
        <div class="image">
            <img src="images/aside.jpg" alt="">
            <div class="date">
                may<span>20<sup>th</sup></span>
            </div>
            <h1 class="discount">
                <span class="upto">up<br>to</span>
                70
                <span class="prcnt"><span>%</span><br>off</span>
            </h1>
        </div>
        <div class="content">
            <h1 class="head_text">FASHION</h1>
            <div class="sale_text">
                <h1>SALE</h1>
                <div class="salte_text_det">
                    <h2>20 <span> <sup>%</sup>off</span></h2>
                    <h2>Online Store</h2>
                </div>
            </div>
            <div class="mail_sec">
                <div class="input_con">
                    <i class="ri-mail-fill"></i>
                    <input type="email" placeholder="Enter Email Address">
                </div>
                <button>Submit</button>
            </div>
          
                <div class="cards">
                    <!-- card 1 -->
                    <div class="card">
                        <div class="card_head">
                            <h2>ALL PAYMENT</h2>
                            <span>METHOD</span>
                        </div>
                        <div class="icon_content">
                            <i class="ri-bank-card-fill"></i>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                      <!-- card 2 -->
                      <div class="card">
                        <div class="card_head">
                            <h2>ALL PAYMENT</h2>
                            <span>METHOD</span>
                        </div>
                        <div class="icon_content">
                            <i class="ri-truck-fill"></i>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </div>
                <button class="close_btn">X</button>
            
            <img src="images/Small Square.png" class="content_square_img" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
